<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
</head>
<body>

	<h1>Welcome to the internet!</h1>
	<p>Sometimes an exclamation point is called a bang</p>
	<p>"Hello World" in the title tag is a text node and is the child of the title tag</p>
	<!-- this is a comment in HTML -->
	<div style="background-color: cornflowerblue; width: 100px; height: 100px;">
		This Div is blue! <span style="color: yellow">Hooray</span>!
	</div>
	<p>
		Go to <a href="http://google.com">Google</a> to answer your own questions.
	</p>
		<!-- http:// is necessary when linking in your <a href> because it tells the computer not to look on your computer for the file -->
	<p>
		Here is a disappearing cat:
	</p>
	<p><img src="https://media.giphy.com/media/G5h04AkAvAHcs/giphy.gif" alt="A Gif of a disappearing cat" /></p>

</body>
</html>
